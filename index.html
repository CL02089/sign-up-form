<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-logo">
        <div class="odin-logo">
          <img src="img/odin-lined.png" alt="Odin Logo" />
          <h1 id="odin">ODIN</h1>
        </div>
      </div>
      <div class="text-and-form">
        <div class="text">
          <p>
            This in your life to help you realize your deepest dreams! Sign up
            now This is not a real online service! You know you need something
            like to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
          <form>
            <fieldset class="fields">
              <div id="form-header">
                <p>Let's do this!</p>
              </div>
              <div class="field-container">
                <div class="column">
                  <label for="fname">FIRST NAME</label>
                  <input type="text" id="fname" name="fname" />

                  <label for="email">E-MAIL</label>
                  <input type="email" id="email" name="email" />

                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" />
                </div>

                <div class="column">
                  <label for="lname">LAST NAME</label>
                  <input type="text" id="lname" name="lname" />

                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone" />

                  <label for="conf-password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="conf-password"
                    name="conf-password"
                  />
                </div>
              </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <div>Already have an account <a href="">Log in</a></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
